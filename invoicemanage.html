                                        </li>
                                        <li class="nav-item">

                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                        <div class="card">

                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        客製化管理
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="buyerAdd.html">顧客資料建檔</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="buyerManage.html">顧客查詢</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <!-- 右邊查詢內容 -->
                <div class="col-9">
                    <form id="invoiceManageForm">
                        <div class="card px-3 py-3">
                            <div>查詢發票開立日</div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <input type="date" class="form-control" id="invoiceStartTime" required>
                                </div>
                                <div class="form-group col-1 d-flex align-items-center justify-content-center">至</div>
                                <div class="form-group col">
                                    <input type="date" class="form-control" id="invoiceEndTime" required>
                                </div>
                            </div>
                            <div>顧客查詢</div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="invoiceKeyPoint"
                                    placeholder="請輸入顧客名稱關鍵字或統編">
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <button type="submit" class="btn-lg btn-light my-3 mx-3"
                                id="invoiceManageSubmit">查詢</button>
                            <button type="reset" class="btn-lg btn-light">重設</button>
                        </div>
                    </form>
