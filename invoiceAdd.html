<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>電子發票管理小幫手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="allContainer">
        <ul class="nav justify-content-end">
            <div class="dropdown">
                <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">
                        person_outline
                    </i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">會員資料修改</a>
                    <a class="dropdown-item" href="#">登出</a>
                </div>
            </div>

        </ul>
        <h1 class="header bg-warning mt-1 mb-4 py-2">
            {電子發票開立 CSV 轉檔服務}
        </h1>
        <!------------ 內容 ------------>
        <div class="container">
            <div class="row">
                <!-- 左邊選單 -->
                <div class="col-3">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        發票
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="periodAdd.html">新增發票字軌</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="periodManage.html">發票字軌管理</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="invoiceAdd.html">發票開立</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="invoiceManage.html" tabindex="-1"
                                                aria-disabled="true">發票管理</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        客製化管理
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="buyerAdd.html">顧客資料建檔</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="buyerManage.html">顧客資料維護</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <!-- 右邊開立內容 -->
                <div class="col-9">
                    <form class="block card mb-3">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="sellTaxNumber">賣方統一編號</label>
                                <input type="text" class="form-control" id="sellTaxNumber">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sellName">賣方公司名稱</label>
                                <input type="text" class="form-control" id="sellName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sellAdd">賣方公司地址</label>
                            <input type="text" class="form-control" id="sellAdd">
                        </div>
                        <div class="form-group">
                            <label for="sellTel">賣方聯絡電話</label>
                            <input type="text" class="form-control " id="sellTel">
                        </div>
                    </form>
                    <form class="block card mb-3">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="buyTaxNumber">顧客統一編號</label>
                                <input type="text" class="form-control" id="buyTaxNumber">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="buyName">顧客公司名稱</label>
                                <input type="text" class="form-control " id="buyName" list="json-datalist"
                                    placeholder="請輸入顧客公司名稱">
                                <datalist id="json-datalist"></datalist>
                            </div>
                        </div>
                        <p>顧客資料建檔</p>
                        <div class="form-group">
                            <label for="buyAdd">顧客公司地址</label>
                            <input type="text" class="form-control" id="buyAdd">
                        </div>
                        <div class="form-group">
                            <label for="buyTel">顧客聯絡電話</label>
                            <input type="text" class="form-control" id="buyTel">
                        </div>
                    </form>

                    <form class="block card mb-3">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="invoicePeriod">發票字軌</label>
                                <input type="text" class="form-control" id="invoicePeriod" placeholder="Invoice Period">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="invoiceNumber">發票號碼</label>
                                <input type="text" class="form-control invoiceNumber" id="invoiceNumber"
                                    placeholder="Invoice Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDate">發票開立日期</label>
                            <input type="date" class="form-control invoiceDate" id="inputDate"
                                placeholder="Invoice Number">
                        </div>
                    </form>


                    <button type="button" class="btn btn-primary btnAdd">發票品項新增</button>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">品名</th>
                                <th width="10%" scope="col" class="text-center">數量</th>
                                <th width="15%" scope="col" class="text-center">單價(未稅)</th>
                                <th width="15%" scope="col" class="text-center">金額</th>
                                <th width="13%" scope="col" class="text-center">處理</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceform">
                            <tr id="firstTr">
                                <td><input type="text" class="form-control itemName" placeholder="品名"
                                        aria-label="Username" aria-describedby="basic-addon1"></td>
                                <td><input type="text" class="form-control amount" aria-label="Username"
                                        aria-describedby="basic-addon1"></td>
                                <td><input type="text" class="form-control unitPrice" aria-label="Username"
                                        aria-describedby="basic-addon1"></td>
                                <td class="subtotal"></td>
                                <td></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th scope="row">課稅別：</th>
                                <td colspan="4">應稅</td>
                            </tr>
                            <tr>
                                <th scope="row">銷售額(未稅)：</th>
                                <td colspan="4" id="taxExcluded"></td>
                            </tr>
                            <tr>
                                <th scope="row">課稅別：</th>
                                <td colspan="1">5<span>%</span></td>
                                <th scope="row">稅金：</th>
                                <td colspan="2" id="taxPrice">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">總計：</th>
                                <td colspan="4" id="taxIncluded">
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>

            </div>
        </div>

        <!------------ 存檔及下載 ------------>
        <button type="button" class="btn btn-warning btn-lg btn-block output">存檔及CSV 匯出</button>



        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/invoiceAdd.js"></script>

    </div>
</body>

</html>
