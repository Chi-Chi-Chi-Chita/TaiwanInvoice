<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>電子發票管理小幫手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="allContainer">
        <ul class="nav justify-content-end">
            <div class="dropdown">
                <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">
                        person_outline
                    </i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">會員資料修改</a>
                    <a class="dropdown-item" href="#">登出</a>
                </div>
            </div>

        </ul>
        <h1 class="header bg-warning mt-1 mb-4 py-2">
            { 顧客資料建檔 }
        </h1>
        <!------------ 內容 ------------>
        <div class="container">
            <div class="row">
                <!-- 左邊選單 -->
                <div class="col-3">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        發票
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse " aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link" href="periodAdd.html">新增發票字軌</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="periodManage.html">發票字軌管理</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="invoiceAdd.html">發票開立</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="invoiceManage.html" tabindex="-1"
                                                aria-disabled="true">發票管理</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                        客製化管理
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="buyerAdd.html">顧客資料建檔</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="buyerManage.html">顧客資料維護</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右邊查詢內容 -->
                <div class="col-9">
                    <form id="buyerAdd">
                        <div class="card px-3 py-3">
                            <div class="form-group row">
                                <label for="buyerCompanyName" class="col-sm-2 col-form-label">企業名稱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="buyerCompanyName" placeholder="企業名稱"
                                        required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buyerUniformNum" class="col-sm-2 col-form-label">統一編號</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="buyerUniformNum" placeholder="請輸入統一編號"
                                        required pattern="\d{8}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buyerCompanyAdd" class="col-sm-2 col-form-label">公司地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="buyerCompanyAdd" placeholder="請輸入公司登記地址"
                                        required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buyerCompanyTel" class="col-sm-2 col-form-label">聯絡電話</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="buyerCompanyTel"
                                        placeholder="請輸入市內聯絡電話 e.g:071234567" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buyerContactName" class="col-sm-2 col-form-label">聯絡人</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="buyerContactName" placeholder="請輸入聯絡人">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buyerContactMobile" class="col-sm-2 col-form-label">聯絡手機</label>
                                <div class="col-sm-10">
                                    <input type="mobile" class="form-control" id="buyerContactMobile"
                                        placeholder="請輸入聯絡手機 e.g:0912345678" pattern="\d{10}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buyerContactEmail" class="col-sm-2 col-form-label">聯絡信箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="buyerContactEmail"
                                        placeholder="請輸入聯絡信箱" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center mt-3">
                            <button type="submit" class="btn-lg btn-light mr-5" id="buyerCreateBtn">存檔</button>
                            <button type="reset" class="btn-lg btn-light ">重設</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/buyerAdd.js"></script>

    </div>
</body>

</html>
