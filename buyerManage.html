<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>電子發票小幫手</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <div class="container">

                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">

                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="periodAdd.html">新增發票字軌</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="periodManage.html">發票字軌查詢</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="invoiceAdd.html">發票開立</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="invoiceManage.html" tabindex="-1"
                                                aria-disabled="true">發票查詢</a>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        客製化管理
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="buyerAdd.html">顧客資料建檔</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="buyerManage.html">顧客資料查詢</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <!-- 右邊查詢內容 -->
                <div class="col-9">
                    <form id="buyerManageForm">
                        <div class="block card mb-3">
                            <div class="mb-2">請輸入統一編號或公司名稱</div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="keypoint">
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <button type="submit" class="btn-lg btn-light mr-5">查詢</button>
                            <button type="reset" class="btn-lg btn-light ">重設</button>
                        </div>
                    </form>

                        </thead>
                        <tbody id="invoiceform">
                            <tr>
                                <td width="15%"></td>
